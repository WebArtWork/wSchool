<!--==== Table Module ====-->
<wtable [columns]="columns" [config]="config" [rows]="users" title="Users">
  @for (role of roles; track role) {
    <ng-template [cell]="role" let-element>
      <winput (wChange)="element.is[role] = $event; update(element)"
        [value]="element.is[role]"
        type="checkbox"
       />
    </ng-template>
  }
</wtable>
<!-- ==================== -->
